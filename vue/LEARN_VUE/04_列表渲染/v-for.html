<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <template id="my-app">
       <!-- <ul>
        <li v-for="song in songs">{{song}}</li>
       </ul> -->

       
        <ul>
        <li v-for="(item,index) in lists" :key="index">
            <!-- key为for循环里的唯一标记 -->
        <h2>{{item.author}}</h2>
        <ul>
            <li v-for="song in item.songs" :key="song.id">{{song.name}}</li>
        </ul>
        </li>
        </ul>
    </template> 
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/3.3.4/vue.global.js"></script>
    <script>
        Vue.createApp({
            template:'#my-app',
            data(){//数据源
                return {
                    songs:[
                        '有何不可',
                        '素颜',
                        '青年晚报',
                        '幻听',
                        '庐州月'
                    ],
                    lists: [
            {
              author: '周杰伦',
              songs: [
                {id: 1, name: '听妈妈的话'},
                {id: 2, name: '夜曲'},
                {id: 3, name: '半岛铁盒'},
                {id: 4, name: '说好不哭'},
              ]
            },
            {
              author: '许嵩',
              songs: [
                {id: 1, name: '千百度'},
                {id: 2, name: '全球变冷'},
                {id: 3, name: '拆东墙'},
                {id: 4, name: '雅俗共赏'},
              ]
            }
          ]
                }
            },
        }).mount('#app')
    </script>
</body>
</html>
